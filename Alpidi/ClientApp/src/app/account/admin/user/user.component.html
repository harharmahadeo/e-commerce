 <!--begin::Subheader-->
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
  <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
    <div class="d-flex align-items-center flex-wrap mr-2">
      <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">All User</h5>
    </div>
  </div>
</div>
<!--end::Subheader-->
<!--begin::Entry-->
<div class="d-flex flex-column-fluid">
  <!--begin::Container-->
  <div class="container-fluid pt-85">
    <!--begin::Card-->
    <div class="text-right mb-10">
      <button type="button" class="btn btn-green">Add New</button>
    </div>
    <div class="card card-custom">
      <!--begin::Body-->
      <div class="card-body pt-10 pb-3">
        <div class="tab-content">
          <!--begin::Table-->
          <div class="table-responsive">
            <table class="table table-head-custom table-head-bg table-borderless table-vertical-center">
              <thead>
                <tr class="text-left text-uppercase">
                  <th>User Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Provider</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i">
                  <td>
                    <span class="text-dark-75 d-block font-size-lg">{{user.firstname}} {{user.lastname}}</span>
                  </td>
                  <td>
                    <span class="text-dark-75 d-block font-size-lg">{{user.email}}</span>
                  </td>
                  <td>
                    <span class="text-dark-75 d-block font-size-lg">{{user.role}}</span>
                  </td>
                  <td>
                    <span class="text-dark-75 d-block font-size-lg" *ngIf="user.provider !== null">{{user.provider | titlecase}}</span>
                    <span class="text-dark-75 d-block font-size-lg" *ngIf="user.provider == null">-</span>
                  </td>
                  <td>                    
                    <button (click)="deleteuser(user.id)" class="btn btn-icon btn-light btn-hover-primary btn-sm">
                      <span class="svg-icon svg-icon-md svg-icon-primary">
                        <!--begin::Svg Icon | path:assets/media/svg/icons/General/Trash.svg-->
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24"></rect>
                            <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>
                            <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>
                          </g>
                        </svg>
                        <!--end::Svg Icon-->
                      </span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--end::Table-->
          <!--begin::Pagination-->
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center py-3">
              <select class="form-control form-control-sm font-weight-bold mr-4 border-0 bg-light" style="width: 75px;">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <span class="text-muted">Displaying 10 of 100 records</span>
            </div>
            <div class="d-flex flex-wrap py-2 mr-3">
              <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                <i class="ki ki-bold-double-arrow-back icon-xs"></i>
              </a>
              <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                <i class="ki ki-bold-arrow-back icon-xs"></i>
              </a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">...</a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">3</a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light btn-hover-primary active mr-2 my-1">4</a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">5</a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">6</a>
              <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">...</a>
              <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                <i class="ki ki-bold-arrow-next icon-xs"></i>
              </a>
              <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                <i class="ki ki-bold-double-arrow-next icon-xs"></i>
              </a>
            </div>

          </div>
          <!--end:: Pagination-->
        </div>
      </div>
      <!--end::Body-->
    </div>
    <!--end::Container-->
  </div>
  <!--end::Entry-->
