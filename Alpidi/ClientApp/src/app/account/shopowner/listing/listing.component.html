 <!--begin::Subheader-->
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
  <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
    <div class="d-flex align-items-center flex-wrap mr-2">
      <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">All Product</h5>
    </div>
  </div>
</div>
<!--end::Subheader-->
<!--begin::Entry-->
<div class="d-flex flex-column-fluid">
  <!--begin::Container-->
  <div class="container-fluid pt-85">
    <!--begin::Card-->
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
      <!--begin::Entry-->
      <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container-fluid">
          <!--begin::Page Layout-->
          <div class="d-flex flex-row">
            <!--begin::Aside-->
            <div class="flex-column offcanvas-mobile w-300px w-xl-325px" id="kt_profile_aside">
              <!--begin::Forms Widget 15-->
              <div class="card card-custom gutter-b">
                <!--begin::Body-->
                <div class="card-body">
                  <div class="form-group mb-11">
                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">All Shops</label>
                    <!--begin::Checkbox list-->
                    <div class="checkbox-list">
                      <!--*ngFor="let item of shop_list"-->
                      <label class="checkbox checkbox-lg mb-7">
                        <input type="checkbox" name="{{shop_list.shop_name}}" value="{{shop_list.shop_id}}" checked />
                        <span></span>
                        <div class="font-size-lg text-dark-75 font-weight-bold">{{shop_list.shop_name}}</div>
                        <div class="ml-auto text-muted font-weight-bold">28</div>
                      </label>
                    </div>
                    <!--end::Checkbox list-->
                  </div>
                  <div class="form-group mb-11">
                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">Listing</label>
                    <div class="radio-list">
                      <label class="radio radio-lg mb-7">
                        <input type="radio" name="price" />
                        <span></span>
                        <div class="font-size-lg text-dark-75 font-weight-bold">Active</div>
                        <div class="ml-auto text-muted font-weight-bold">2047</div>
                      </label>
                      <label class="radio radio-lg mb-7">
                        <input type="radio" name="price" />
                        <span></span>
                        <div class="font-size-lg text-dark-75 font-weight-bold">Draft</div>
                        <div class="ml-auto text-muted font-weight-bold">1403</div>
                      </label>
                      <label class="radio radio-lg mb-7">
                        <input type="radio" name="price" />
                        <span></span>
                        <div class="font-size-lg text-dark-75 font-weight-bold">Inactive</div>
                        <div class="ml-auto text-muted font-weight-bold">570</div>
                      </label>
                      <label class="radio radio-lg">
                        <input type="radio" name="price" />
                        <span></span>
                        <div class="font-size-lg text-dark-75 font-weight-bold">Copy</div>
                        <div class="ml-auto text-muted font-weight-bold">38</div>
                      </label>
                    </div>
                  </div>
                  <!--begin::Category-->
                  <div class="form-group mb-7">
                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">Category</label>
                    <!--begin::Radio list-->
                    <ng-container *ngIf="shop_section?.count > 0">
                      <div class="radio-list">
                        <label class="radio radio-lg mb-7">
                          <input type="radio" name="price" />
                          <span></span>
                          <div class="font-size-lg text-dark-75 font-weight-bold"> All </div>
                          <div class="ml-auto text-muted font-weight-bold"> 1245 </div>
                        </label>
                        <label class="radio radio-lg mb-7" *ngFor="let item of shop_section.results">
                          <input type="radio" name="price" />
                          <span></span>
                          <div class="font-size-lg text-dark-75 font-weight-bold"> {{item.title}} </div>
                          <div class="ml-auto text-muted font-weight-bold"> {{item.active_listing_count}} </div>
                        </label>
                      </div>
                    </ng-container>
                  </div>
                </div>
                <!--end::Body-->
              </div>
              <!--end::Forms Widget 15-->
            </div>
            <!--end::Aside-->
            <!--begin::Layout-->
            <div class="flex-row-fluid ml-lg-8">

              <div class="card card-custom">
                <div class="mb-7">
                  <div class="row align-items-center">
                    <div class="col-lg-12 col-xl-12 text-right">
                      <div class="row col-md-12 pt-10">
                        <div class="col-md-7 my-2 my-md-0">
                          <button type="button" class="btn btn-outline-primary">Refresh</button>
                        </div>
                        <div class="col-md-4 my-2 my-md-0">
                          <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Search..." id="kt_datatable_search_query">
                            <span>
                              <i class="flaticon2-search-1 text-muted"></i>
                            </span>
                          </div>
                        </div>
                        <div class="col-md-1 mt-5 my-md-0">
                          <a href="#" class="btn btn-primary px-6 font-weight-bold">Search</a>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <!--begin::Body-->
                <div class="card-body pt-10 pb-3">
                  <div class="tab-content">
                    <!--begin::Table-->
                    <div class="table-responsive">
                      <table class="table table-head-custom table-borderless table-vertical-center">
                        <thead>
                          <tr class="text-left text-uppercase">
                            <th class="pl-7" style="max-width: 10%">
                              <span class="text-dark-75">Products</span>
                            </th>
                            <th style="max-width: 15%">Product Name</th>
                            <th style="max-width: 5%">Price</th>
                            <th style="max-width: 5%">Quantity</th>
                            <th style="max-width: 15%">Created Date</th>
                            <th style="max-width: 15%">Modified Date</th>
                            <th style="max-width: 30%">Action</th>
                          </tr>
                        </thead>
                        <tbody *ngIf="shop_listing !== undefined">
                          <tr *ngFor="let item of shop_listing.results">
                            <td class="pl-0 py-4">
                              <div class="d-flex align-items-center">
                                <div class="symbol symbol-90 symbol-light mr-4">
                                  <img src="{{item.img75}}" alt="" class="h-75 align-self-end">
                                </div>
                              </div>
                            </td>
                            <td>
                              <span class="text-dark-75 d-block font-size-lg">{{item.title}}</span>
                            </td>
                            <td>
                              <span class="text-dark-75 d-block font-size-lg">${{item.price.amount}}</span>
                            </td>
                            <td>
                              <span class="text-dark-75 d-block font-size-lg">{{item.quantity}}</span>
                            </td>
                            <td>
                              <span class="text-dark-75 d-block font-size-lg">{{item.creation_timestamp | date:'MM-dd-yyyy'}}</span>
                            </td>
                            <td>
                              <span class="text-dark-75 d-block font-size-lg">{{item.last_modified_timestamp | date:'MM-dd-yyyy'}}</span>
                            </td>
                            <td>
                              <div class="d-flex">
                                <a [routerLink]="['/account/shopowner/listing/edit',item.listing_id]" class="btn btn-icon btn-light btn-hover-primary btn-sm mr-5">
                                  <img src="assets/media/misc/review.png" alt="image" width="24">
                                </a>
                                <a href="#" class="btn btn-icon btn-light btn-hover-primary btn-sm mr-5">
                                  <img src="assets/media/misc/print.png" alt="image" width="24">
                                </a>
                                <a href="#" class="btn btn-icon btn-light btn-hover-primary btn-sm mr-5">
                                  <img src="assets/media/misc/upload.png" alt="image" width="24">
                                </a>
                                <!-- <a href="#" class="btn btn-icon btn-light btn-hover-primary btn-sm">
                                         <img src="assets/media/misc/warning_icon.png" alt="image" width="24">
                                </a>-->
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!--end::Table-->
                    <!--begin::Pagination-->
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                      <div class="d-flex align-items-center py-3">
                        <select class="form-control form-control-sm font-weight-bold mr-4 border-0 bg-light" style="width: 75px;">
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                        <span class="text-muted">Displaying 10 of 100 records</span>
                      </div>
                      <div class="d-flex flex-wrap py-2 mr-3">
                        <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                          <i class="ki ki-bold-double-arrow-back icon-xs"></i>
                        </a>
                        <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                          <i class="ki ki-bold-arrow-back icon-xs"></i>
                        </a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">...</a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">3</a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light btn-hover-primary active mr-2 my-1">4</a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">5</a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">6</a>
                        <a href="#" class="btn btn-icon btn-sm border-0 btn-light mr-2 my-1">...</a>
                        <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                          <i class="ki ki-bold-arrow-next icon-xs"></i>
                        </a>
                        <a href="#" class="btn btn-icon btn-sm btn-light mr-2 my-1">
                          <i class="ki ki-bold-double-arrow-next icon-xs"></i>
                        </a>
                      </div>

                    </div>
                    <!--end:: Pagination-->
                  </div>
                </div>
                <!--end::Body-->
              </div>
              <!--end::Advance Table Widget 10-->
              <!--end::Section-->
            </div>
            <!--end::Layout-->
          </div>
          <!--end::Page Layout-->
        </div>
        <!--end::Container-->
      </div>
      <!--end::Entry-->
    </div>
    <!--end::Container-->
  </div>
</div>
<!--end::Entry-->
